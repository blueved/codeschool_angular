<! DOCTYPE html>
<html ng-app= "store">
	<head>
		<link href="css/bootstrap.min.css"  rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div ng-controller="StoreController as store" ng-cloak>

            <div ng-repeat="item in store.products">
                <div>
                    <h2>{{item.name}}</h2>
                    <em class="pull-right">{{item.price}}</em>
                     <p>{{item.description}} </p>
                    <button ng-show="item.canPurchase">Purchase</button>
                </div>
                <hr />
            </div>
			
		</div>
		
		<script type="text/javascript" src="library/angular.min.js" ></script>
		<script type="text/javascript" src="js/app.js" ></script>
	</body>
</html>
